<head>
  <title>Registrar Maestros</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<div class="container">
  <h2>Registro de Maestros</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="Nombre"> Nombre:</label>
      <div class="col-sm-10">
        <input type="Nombre" class="form-control" id="Nombre" placeholder="Ingresa Nombre">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Apellido">Apellido Paterno:</label>
      <div class="col-sm-10">          
        <input type="Apellido" class="form-control" id="Apellido" placeholder="Apellido Paterno">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Apellido">Apellido Materno:</label>
      <div class="col-sm-10">          
        <input type="Apellido" class="form-control" id="Apellido" placeholder="Ingresa Apellido Materno">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Carrera">Carrera:</label>
      <div class="col-sm-10">          
        <input type="Carrera" class="form-control" id="Carrera" placeholder="Ingresa Carrera">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="Horas">Horas Preferentes:</label>
      <div class="col-sm-10">          
        <input type="Horas" class="form-control" id="Horas" placeholder="Ingresa Horas">
      </div>
    </div>
   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Aceptar</button>
        <button type="submit" class="btn btn-default">Cancelar</button>
      </div>
    </div>
  </form>
</div>
